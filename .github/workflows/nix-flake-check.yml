name: "nix flake check"

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - '.gitlab-ci.yml'
  push:
    paths-ignore:
      - 'README.md'
      - '.gitlab-ci.yml'

env:
  CLICOLOR_FORCE: 1

jobs:
  nix-flake-check:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
      fail-fast: false
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v5
    - uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Flake metadata
      run: |
        nix flake metadata
        nix flake show

    - name: Flake check
      run: |
        nix flake check -L --max-jobs 1

    - name: Cargo build
      run: |
        nix develop --command bash -c 'cd blinky && cargo build --release'

    - name: Formatter check
      run: |
        nix fmt -- --version
        nix fmt -- -vv --tree-root-file flake.nix --ci
