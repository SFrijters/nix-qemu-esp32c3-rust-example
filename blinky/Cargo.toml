[package]
name = "blinky"
version = "0.1.0"
authors = ["Sergio Gasquez <sergio.gasquez@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
esp-hal         = { version = "0.17.0", features = ["esp32c3"] }
esp-backtrace   = { version = "0.12.0", features = ["esp32c3", "panic-handler", "exception-handler", "println"] }
esp-println     = { version = "0.9.1", features = ["esp32c3"] }

[dev-dependencies]
compiler_builtins = ">=0.1.105"
addr2line = ">=0.21.0"
allocator-api2 = ">=0.2.15"
dlmalloc = ">=0.2.4"
fortanix-sgx-abi = ">=0.5.0"
getopts = ">=0.2.21"
gimli = ">=0.28.0"
hermit-abi = ">=0.3.2"
libc = ">=0.2.150"
memchr = ">=2.5.0"
object = ">=0.32.1"
r-efi = ">=4.2.0"
r-efi-alloc = ">=1.0.0"
rustc-demangle = ">=0.1.23"
unwinding = ">=0.2.1"
wasi = ">=0.11.0"