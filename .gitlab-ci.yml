stages:
  - metadata
  - flake-build
  - flake-check
  - cargo-build
  - lint

variables:
  GIT_CLEAN_FLAGS: -ffdx -e gcroots/

flake:
  timeout: 15m
  tags:
    - nix
  stage: metadata
  script:
    - nix flake metadata
    - nix flake show
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "master"

flake-build:
  timeout: 1h
  tags:
    - nix
  stage: flake-build
  script:
    # Keep GC roots
    - mkdir -p gcroots
    - nix build .#$PACKAGE -o gcroots/$PACKAGE
  parallel:
    matrix:
      - PACKAGE: [ elf-binary, flash-script, emulate-script ]
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "master"

flake-check:
  timeout: 15m
  tags:
    - nix
  stage: flake-check
  script:
    - nix flake check -L
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "master"

cargo-build:
  timeout: 1h
  tags:
    - nix
  stage: cargo-build
  script:
    - nix develop --command bash -c 'cd blinky && cargo build --release'
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "master"

nixfmt:
  timeout: 15m
  tags:
    - nix
  stage: lint
  script:
    - nix fmt
    - git diff --exit-code
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "master"
